<div class="login-wrapper">
  <div class="login-card">

    <div class="header">
      <h1>Clínica App</h1>
      <p>Acceso al sistema</p>
    </div>

    <div class="tabs-container">
      <button type="button" class="tab-btn" [class.active]="activeTab === 'PATIENT'" (click)="setTab('PATIENT')">
        Paciente
      </button>
      <button type="button" class="tab-btn" [class.active]="activeTab === 'ORGANIZATION'" (click)="setTab('ORGANIZATION')">
        Organización
      </button>
    </div>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="form-container">

      @if (errorMessage) {
        <div class="alert-error">
          {{ errorMessage }}
        </div>
      }

      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" [(ngModel)]="credentials.email" required autocomplete="email">
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="password-input-group">
          <input [type]="showPassword ? 'text' : 'password'" id="password" name="password" [(ngModel)]="credentials.password" required>

          <button type="button" class="btn-toggle-visibility" (click)="togglePassword()">
            {{ showPassword ? 'Ocultar' : 'Ver' }}
          </button>
        </div>
      </div>

      <button type="submit" class="btn-submit" [disabled]="!loginForm.valid || isLoading">
        {{ isLoading ? 'Verificando...' : 'Ingresar' }}
      </button>

      @if (activeTab === 'PATIENT') {
        <div class="register-prompt">
          ¿Aún no tienes una cuenta? <br>
          <a routerLink="/registro" class="register-link">Haz clic aquí para unirte a la clínica</a>
        </div>
      }

    </form>
  </div>
</div>
